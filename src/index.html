<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>INFO4310-HW3</title>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.1.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.1.0/mapbox-gl-geocoder.css">

    <style>
        body {
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
        }

        .map-container {
            flex: 2;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            flex: 1;
            height: 100vh;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            color: #555;
            border-left: 2px solid #ccc;
            /* padding: 20px; */
        }

        #mapCanvas {
            width: 100%;
            height: 100%;
        }

        button {
            padding: 10px 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #location-info {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        .mapboxgl-ctrl-geocoder {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50%;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="map-container">
        <div id="mapCanvas"></div>
    </div>

    <div class="sidebar">
        <svg id="details"></svg>
        <button id="selectLocationBtn">Select Location</button>
        <div id="location-info">Click the button to start selecting</div>
    </div>



    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3g2NCIsImEiOiJjbGkzd2E1dmsxMzNoM2twY2p2azF0bGVlIn0.t_v73kaAMUtoGBPESpw3uA';

        const map = new mapboxgl.Map({
            container: 'mapCanvas',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-71.0589, 42.3601],
            zoom: 12
        });

        map.addControl(new mapboxgl.NavigationControl());

        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        });

        map.addControl(geocoder, 'top-left');

        let jsonData = null;
        let categoryColors = {};
        let selectMode = false;
        let marker = null;

        document.getElementById("selectLocationBtn").addEventListener("click", () => {
            selectMode = true;
            document.getElementById("location-info").innerText = "Click on the map to select a location.";
        });

        //details for the dots
        const details = d3.select("#details")
            .attr("width", "100%")
            .attr("height", "150");

        const rect = details.append("rect")

        const nameText = details.append("text")
            .attr("x", 25)
            .attr("y", 50)
            .style("font-size", "30px")
            .style("font-weight", "bold");

        const categoryRect = details.append("rect")
            .attr("x", 25)
            .attr("y", 65)

        const categoryText = details.append("text")
            .attr("x", 40)
            .attr("y", 85)
            .style("font-size", "14px");

        const snippetRect = details.append("rect")
            .attr("x", 40)
            .attr("y", 115)

        const snippetGroup = details.append("g")
            .attr("transform", "translate(60, 140)")
            .style("font-size", "15px")
            .style("fill", "#555");

        function wrapText(text, maxCharsPerLine) {
            if (!text) return []; // Handle null or empty text

            const words = text.split(' ');
            const lines = [];
            let currentLine = '';

            words.forEach(word => {
                if ((currentLine + ' ' + word).trim().length > maxCharsPerLine) {
                    if (currentLine.trim().length > 0) {
                        lines.push(currentLine.trim());
                    }
                    currentLine = word;
                } else {
                    currentLine = currentLine.length === 0 ? word : currentLine + ' ' + word;
                }
            });

            if (currentLine.trim().length > 0) {
                lines.push(currentLine.trim());
            }

            return lines;
        }

        map.on("click", (e) => {
            if (!selectMode) return;

            const { lng, lat } = e.lngLat;

            if (marker) {
                marker.setLngLat([lng, lat]);
            } else {
                marker = new mapboxgl.Marker()
                    .setLngLat([lng, lat])
                    .addTo(map);
            }

            map.flyTo({ center: [lng, lat], zoom: 15 });

            document.getElementById("location-info").innerText = `Selected Location: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

            selectMode = false;
        });

        // Load JSON
        async function loadJSON() {
            try {
                const response = await fetch('yelp_boston_cleaned.json');
                const data = await response.json();
                jsonData = data; // Store the JSON data
                console.log(jsonData)

                assignColors(jsonData);
                renderData(jsonData);

            } catch (error) {
                console.error("Error loading local JSON:", error);
            }
        }

        // Assign unique colors to categories dynamically
        function assignColors(data) {
            const uniqueCategories = [...new Set(data.map(f => f.category1 || "Other"))];
            const colorScale = d3.scaleOrdinal(d3.schemeSet3);

            categoryColors = uniqueCategories.reduce((acc, category) => {
                acc[category] = colorScale(category);
                return acc;
            }, {});
        }

        // visualize data on the map start here
        function renderData(data) {
            if (map.getSource('locations')) {
                map.removeLayer('dots');
                map.removeSource('locations');
            }

            // Add each point manually from JSON
            map.addSource('locations', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: data.map((location, index) => ({
                        type: 'Feature',
                        id: index,
                        geometry: {
                            type: 'Point',
                            coordinates: [location.longitude, location.latitude]
                        },
                        properties: {
                            name: location.name,
                            category1: location.category1 || "Other",
                            comment: location.snippet_text
                        }
                    }))
                }
            });

            // Add layer for colored dots
            map.addLayer({
                id: 'dots',
                type: 'circle',
                source: 'locations',
                paint: {
                    'circle-radius': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        10,
                        5
                    ],
                    'circle-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        1,
                        0.8
                    ],
                    'circle-color': [
                        'match',
                        ['get', 'category1'],
                        ...Object.entries(categoryColors).flat(),
                        '#aaaaaa' // Default color if no match
                    ]
                }
            });


            let lastHoveredFeatureId = null;

            map.on('mouseenter', 'dots', (e) => {
                map.getCanvas().style.cursor = 'pointer';
                const properties = e.features[0].properties;
                const coordinates = e.features[0].geometry.coordinates;
                const featureId = e.features[0].id;

                lastHoveredFeatureId = featureId;

                map.setFeatureState(
                    { source: 'locations', id: featureId },
                    { hover: true }
                );

                nameText.text(properties.name);
                categoryText.text(properties.category1)
                    .attr("fill", "black");
                const categoryTextBBox = categoryText.node().getBBox();
                const shadowFilter = details.append("defs")
                    .append("filter")
                    .attr("id", "shadow")
                    .attr("x", "-50%")
                    .attr("y", "-50%")
                    .attr("width", "200%")
                    .attr("height", "200%");

                shadowFilter.append("feDropShadow")
                    .attr("dx", 2)
                    .attr("dy", 2)
                    .attr("stdDeviation", 3)
                    .attr("flood-color", "rgba(0, 0, 0, 0.3)")

                categoryRect.attr("width", categoryTextBBox.width + 30)
                    .attr("height", 30)
                    .attr("rx", 10)
                    .attr("ry", 10)
                    .attr("fill", "white")
                    .attr("filter", "url(#shadow)");

                const wrappedLines = wrapText(properties.comment, 50);

                wrappedLines.forEach((line, i) => {
                    snippetGroup.append("text")
                        .attr("x", 0)
                        .attr("y", i * 20)
                        .text(line);
                });

                // Make sure your SVG has enough height to display all the lines

                const detailsHeight = Math.max(150, 140 + wrappedLines.length * 25);
                details.attr("height", detailsHeight);
                rect.attr("height", detailsHeight) // Dynamically set height
                    .attr("width", "100%") // Subtract some padding (15px from both sides)
                    .attr("fill", categoryColors[properties.category1] || '#aaaaaa') // Category color or default

                    snippetRect.attr("height", wrappedLines.length * 25) 
                    .attr("width", 400)
                    .attr("fill", "white")
                    .attr("rx", 10)
                    .attr("ry", 10)
                    .attr("opacity",0.6)
                    .attr("filter", "url(#shadow)");

            });

            map.on('mouseleave', 'dots', () => {
                map.getCanvas().style.cursor = '';  // Reset the cursor

                // Reset the hover state for the feature
                if (lastHoveredFeatureId !== null) {
                    map.setFeatureState(
                        { source: 'locations', id: lastHoveredFeatureId },
                        { hover: false }
                    );
                    lastHoveredFeatureId = null; // Reset the stored feature ID
                }

                // Optionally, hide the details on mouse leave
                snippetGroup.selectAll("*").remove();  // Remove text
                details.attr("height", 0);  // Set height to 0 to hide the details
                rect.attr("height", 0);  // Set height to 0 to hide the rectangle
            });
        }

        map.on('load', loadJSON);
    </script>

</body>

</html>
