    <script>

        // Filter data
        function filterData() {
            if (!jsonData) return;

            const selectedCategories = Array.from(document.querySelectorAll('.category-btn.selected'))
                .flatMap(btn => btn.dataset.category.split(" "));

            const ratingIndex = parseInt(document.getElementById("ratingSlider").value);
            const selectedRating = ratings[ratingIndex];

            const filteredData = jsonData.filter(restaurant => {
                const restaurantRating = parseFloat(restaurant.rating) || 0;
                const matchesCategory = selectedCategories.length === 0 ||
                    selectedCategories.some(cat =>
                        [restaurant["search category1"], restaurant["search category2"], restaurant["search category3"]].includes(cat)
                    );

                const matchesRating = restaurantRating >= selectedRating;

                return matchesCategory && matchesRating;
            });

            console.log(filteredData)

            renderData(filteredData);
        }


        // Map framework

        mapboxgl.accessToken = 'pk.eyJ1Ijoia3g2NCIsImEiOiJjbGkzd2E1dmsxMzNoM2twY2p2azF0bGVlIn0.t_v73kaAMUtoGBPESpw3uA';

        const map = new mapboxgl.Map({
            container: 'mapCanvas',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-71.0589, 42.3601],
            zoom: 12
        });

        map.addControl(new mapboxgl.NavigationControl());

        const geocoder = new MapboxGeocoder({

            mapboxgl: mapboxgl

        map.addControl(geocoder, 'top-left');

        let jsonData = null;

        document.getElementById("selectLocationBtn").addEventListener("click", () => {

            document.getElementById("location-info").innerText = "Click on the map to select a location.";

        //details for the dots
        const details = d3.select("#details")

        const categoryRect = details.append("rect")

        const categoryText = details.append("text")

        const ratingGroup = details.append("g")
            .attr("transform", "translate(25, 80)");

        const yelpLink = details.append("a")
            .attr("target", "_blank");

        const snippetRect = details.append("rect")
            .attr("x", 40)
            .attr("y", 145)

        const snippetGroup = details.append("g")
            .attr("transform", "translate(60, 170)")
            .style("font-size", "15px")
            .style("fill", "#555");


        function wrapText(text, maxCharsPerLine) {
            if (!text) return []; // Handle null or empty text

            const words = text.split(' ');
            const lines = [];
            let currentLine = '';

            words.forEach(word => {
                if ((currentLine + ' ' + word).trim().length > maxCharsPerLine) {
                    if (currentLine.trim().length > 0) {
                        lines.push(currentLine.trim());
                    }
                    currentLine = word;
                } else {
                    currentLine = currentLine.length === 0 ? word : currentLine + ' ' + word;
                }
            });

            if (currentLine.trim().length > 0) {
                lines.push(currentLine.trim());
            }

            return lines;
        }

        map.on("click", (e) => {
            if (!selectMode) return;

            const { lng, lat } = e.lngLat;

            if (marker) {
                marker.setLngLat([lng, lat]);
            } else {
                marker = new mapboxgl.Marker()
                    .setLngLat([lng, lat])
                    .addTo(map);
            }

            map.flyTo({ center: [lng, lat], zoom: 15 });

            document.getElementById("location-info").innerText = `Selected Location: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

            selectMode = false;
        });

        // Load JSON
        async function loadJSON() {
            try {
                const response = await fetch('yelp_boston_cleaned.json');
                const data = await response.json();
                jsonData = data; // Store the JSON data
                console.log(jsonData)

                assignColors(jsonData);
                renderData(jsonData);

            } catch (error) {
                console.error("Error loading local JSON:", error);
            }
        }

        // Assign unique colors to categories dynamically
        function assignColors(data) {
            const uniqueCategories = [...new Set(data.map(f => f.category1 || "Other"))];
            const colorScale = d3.scaleOrdinal(d3.schemeSet3);

            categoryColors = uniqueCategories.reduce((acc, category) => {
                acc[category] = colorScale(category);
                return acc;
            }, {});
        }

        // visualize data on the map start here
        function renderData(data) {
            if (map.getSource('locations')) {
                map.removeLayer('dots');
                map.removeSource('locations');
            }

            // Add each point manually from JSON
            map.addSource('locations', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: data.map((location, index) => ({
                        type: 'Feature',
                        id: index,
                        geometry: {
                            type: 'Point',
                            coordinates: [location.longitude, location.latitude]
                        },
                        properties: {
                            name: location.name,
                            category1: location.category1 || "Other",
                            comment: location.snippet_text,
                            rating: location.rating,
                            link: location.url,
                            location: location.location_json
                        }
                    }))
                }
            });

            // Add layer for colored dots
            map.addLayer({
                id: 'dots',
                type: 'circle',
                source: 'locations',
                paint: {
                    'circle-radius': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        10,
                        5
                    ],
                    'circle-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        1,
                        0.8
                    ],
                    'circle-color': [
                        'match',
                        ['get', 'category1'],
                        ...Object.entries(categoryColors).flat(),
                        '#aaaaaa' // Default color if no match
                    ]
                }
            });


            let lastHoveredFeatureId = null;

            map.on('mouseenter', 'dots', (e) => {

                yelpLink.selectAll("*").remove();
                snippetGroup.selectAll("*").remove();
                details.selectAll("image").remove();
                ratingGroup.selectAll("*").remove();
                details.attr("height", 0);
                rect.attr("height", 0);
                map.getCanvas().style.cursor = 'pointer';
                const properties = e.features[0].properties;
                const coordinates = e.features[0].geometry.coordinates;
                const featureId = e.features[0].id;

                lastHoveredFeatureId = featureId;

                map.setFeatureState(
                    { source: 'locations', id: featureId },
                    { hover: true }
                );

                nameText.text(properties.name);
                categoryText.text(properties.category1)
                    .attr("fill", "black");
                const categoryTextBBox = categoryText.node().getBBox();
                const shadowFilter = details.append("defs")
                    .append("filter")
                    .attr("id", "shadow")
                    .attr("x", "-50%")
                    .attr("y", "-50%")
                    .attr("width", "200%")
                    .attr("height", "200%");

                shadowFilter.append("feDropShadow")
                    .attr("dx", 2)
                    .attr("dy", 2)
                    .attr("stdDeviation", 3)
                    .attr("flood-color", "rgba(0, 0, 0, 0.3)")

                categoryRect.attr("width", categoryTextBBox.width + 30)
                    .attr("height", 30)
                    .attr("rx", 10)
                    .attr("ry", 10)
                    .attr("fill", "white")
                    .attr("filter", "url(#shadow)");

                const wrappedLines = wrapText(properties.comment, 50);

                wrappedLines.forEach((line, i) => {
                    snippetGroup.append("text")
                        .attr("x", 0)
                        .attr("y", i * 20)
                        .text(line);
                });

                const link = properties.link;


                const detailsHeight = Math.max(150, 170 + wrappedLines.length * 25);
                details.attr("height", detailsHeight);
                rect.attr("height", detailsHeight)
                    .attr("width", "100%")
                    .attr("fill", categoryColors[properties.category1] || '#aaaaaa')
                    .attr("opacity", 0.6);

                snippetRect.attr("height", wrappedLines.length * 25)
                    .attr("width", 400)
                    .attr("fill", "white")
                    .attr("rx", 10)
                    .attr("ry", 10)
                    .attr("opacity", 0.6)
                    .attr("filter", "url(#shadow)");


                const shadow = details.append("defs")
                    .append("filter")
                    .attr("id", "shadow2")
                    .attr("x", "-100%")
                    .attr("y", "-100%")
                    .attr("width", "300%")
                    .attr("height", "300%")
                    .attr("filterUnits", "userSpaceOnUse");

                shadow.append("feDropShadow")
                    .attr("dx", -1)
                    .attr("dy", 2)
                    .attr("stdDeviation", 3)
                    .attr("flood-color", "rgba(0, 0, 0, 0.3)")
                    .attr("flood-opacity", 0.3);

                categoryRect.attr("width", categoryTextBBox.width + 30)
                    .attr("height", 30)
                    .attr("rx", 10)
                    .attr("ry", 10)
                    .attr("fill", "white")
                    .attr("filter", "url(#shadow)");

                details.append("image")
                    .attr("xlink:href", "chat.png")
                    .attr("width", 20)
                    .attr("height", 20)
                    .attr("class", "chatImg")
                    .attr("x", 20.3)
                    .attr("y", 160)
                    .attr("filter", "url(#shadow2)")
                    .attr("opacity", 0.6);


                const rating = parseInt(properties.rating, 10);
                const maxStars = 5;

                for (let i = 0; i < maxStars; i++) {
                    ratingGroup.append("text")
                        .attr("x", 30 * i)
                        .attr("y", 0)
                        .attr("font-size", "22px")
                        .text(i < rating ? "\u2B50" : "\u2606")
                        .style("opacity", i < rating ? 1 : 0.5);
                }

                // const link=properties.link;

                yelpLink.attr("href", link)
                    .append("image")
                    .attr("x", 400)
                    .attr("y", 70)
                    .attr("width", 40)
                    .attr("height", 40)
                    .attr("class", "yelpImage")
                    .attr("xlink:href", "yelp.png")
                    .attr("filter", "url(#shadow)")
                    .on("mouseenter", function () {

                        var img = d3.select(this);
                        var originalWidth = 40;
                        var originalHeight = 40;
                        var scaleFactor = 1.25;
                        var newWidth = originalWidth * scaleFactor;
                        var newHeight = originalHeight * scaleFactor;
                        var offsetX = (newWidth - originalWidth) / 2;
                        var offsetY = (newHeight - originalHeight) / 2;

                        img.transition()
                            .duration(300)
                            .attr("width", newWidth)
                            .attr("height", newHeight)
                            .attr("x", 400 - offsetX)
                            .attr("y", 70 - offsetY);
                    })
                    .on("mouseleave", function () {

                        var img = d3.select(this);
                        var originalWidth = 40;
                        var originalHeight = 40;

                        img.transition()
                            .duration(300)
                            .attr("width", originalWidth)
                            .attr("height", originalHeight)
                            .attr("x", 400)
                            .attr("y", 70);
                    });

                //problem: location
                const loc = properties.location;
                console.log(loc);

                console.log(loc.display_address);

                // Append the displayLocation as text
                details.append("text")
                    .attr("class", "displaylocation")  // Correct way to set the class
                    .attr("x", 200)
                    .attr("y", 70)
                    .text(displayLocation)
                    .attr("fill", "black");
            });

            map.on('mouseleave', 'dots', () => {
                map.getCanvas().style.cursor = '';

                if (lastHoveredFeatureId !== null) {
                    map.setFeatureState(
                        { source: 'locations', id: lastHoveredFeatureId },
                        { hover: false }
                    );
                    lastHoveredFeatureId = null;
                }

            });
        };

        map.on('load', loadJSON);
    </script>
