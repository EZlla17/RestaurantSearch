    <script>
        // Toolbar toggle
        const toolbar = document.getElementById("toolbar");
        const closeBtn = document.getElementById("filter-close-btn");
        const toggleBtn = document.getElementById("toggle-btn");

        closeBtn.addEventListener("click", () => {
            toolbar.classList.add("collapsed");
        });

        toggleBtn.addEventListener("click", () => {
            toolbar.classList.remove("collapsed");
        });

        // Rating slider
        const ratingSlider = document.getElementById("ratingSlider");
        const ratingImage = document.getElementById("ratingImage");
        const ratingValue = document.querySelector(".rating-value");

        const ratings = [3.5, 4, 4.5, 5];
        const images = ["stars35.png", "stars4.png", "stars45.png", "stars5.png"];

        ratingSlider.addEventListener("input", function () {
            const index = parseInt(ratingSlider.value);
            ratingImage.src = images[index];
            ratingValue.textContent = ratings[index];
        });

        // Location selector listener
        document.getElementById("selectLocationBtn").addEventListener("click", () => {
            selectMode = true;
            document.getElementById("location-info").innerText = "Click on the map to select a location.";
        });

        // Filter listeners
        document.querySelector("#apply-filters").addEventListener("click", () => {
            filterData();
        });

        document.querySelector("#clear-filters").addEventListener("click", () => {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove("selected"));
            document.getElementById("ratingSlider").value = 0;
            document.getElementById("ratingImage").src = "stars35.png";
            document.querySelector(".rating-value").textContent = "3.5";

            renderData(jsonData);
        });

        document.querySelectorAll(".category-btn").forEach(button => {
            button.addEventListener("click", () => {
                button.classList.toggle("selected");
            });
        });

        // Filter data
        function filterData() {
            if (!jsonData) return;

            const selectedCategories = Array.from(document.querySelectorAll('.category-btn.selected'))
                .flatMap(btn => btn.dataset.category.split(" "));

            const ratingIndex = parseInt(document.getElementById("ratingSlider").value);
            const selectedRating = ratings[ratingIndex];

            const filteredData = jsonData.filter(restaurant => {
                const restaurantRating = parseFloat(restaurant.rating) || 0;
                const matchesCategory = selectedCategories.length === 0 ||
                    selectedCategories.some(cat =>
                        [restaurant["search category1"], restaurant["search category2"], restaurant["search category3"]].includes(cat)
                    );

                const matchesRating = restaurantRating >= selectedRating;

                return matchesCategory && matchesRating;
            });

            console.log(filteredData);

            renderData(filteredData);
        }

        // Map framework
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3g2NCIsImEiOiJjbGkzd2E1dmsxMzNoM2twY2p2azF0bGVlIn0.t_v73kaAMUtoGBPESpw3uA';

        const map = new mapboxgl.Map({
            container: 'mapCanvas',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-71.09, 42.35],
            zoom: 12
        });

        let jsonData = null;
        let selectMode = false;
        let marker = null;

        map.on("click", (e) => {
            if (!selectMode) return;

            const { lng, lat } = e.lngLat;

            if (marker) {
                marker.setLngLat([lng, lat]);
            } else {
                marker = new mapboxgl.Marker()
                    .setLngLat([lng, lat])
                    .addTo(map);
            }

            map.flyTo({ center: [lng, lat], zoom: 15 });

            document.getElementById("location-info").innerText = `Selected Location: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

            selectMode = false;
        });

        // Load JSON and render data
        async function loadJSON() {
            try {
                const response = await fetch('yelp_boston_cleaned.json');
                const data = await response.json();
                jsonData = data;
                renderData(jsonData);
            } catch (error) {
                console.error("Error loading local JSON:", error);
            }
        }

        // Render data on the map
        function renderData(data) {
            if (map.getSource('locations')) {
                map.removeLayer('dots');
                map.removeSource('locations');
            }

            map.addSource('locations', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: data.map((location, index) => ({
                        type: 'Feature',
                        id: index,
                        geometry: {
                            type: 'Point',
                            coordinates: [location.longitude, location.latitude]
                        },
                        properties: {
                            name: location.name,
                            category1: location.category1,
                            category2: location.category2,
                            category3: location.category3,
                            category4: location.category4,
                            // comment: location.snippet_text,
                            rating: location.rating,
                            link: location.url,
                            address: location.display_address
                        }
                    }))
                }
            });

            map.addLayer({
                id: 'dots',
                type: 'circle',
                source: 'locations',
                paint: {
                    'circle-radius': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        10,
                        6
                    ],
                    'circle-opacity': 0.8,
                    'circle-color': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        '#ea580c',
                        '#fdba74'
                    ],
                    'circle-stroke-width': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        3,
                        1
                    ],
                    'circle-stroke-color': '#d1d5db'
                }
            });

            let lastHoveredFeatureId = null;

            map.on('mouseenter', 'dots', (e) => {
                
                map.getCanvas().style.cursor = 'pointer';
                const featureId = e.features[0].id;

                // Reset the previous hovered feature
                if (lastHoveredFeatureId !== null) {
                    map.setFeatureState(
                        { source: 'locations', id: lastHoveredFeatureId },
                        { hover: false }
                    );
                }

                // Set the new hovered feature
                map.setFeatureState(
                    { source: 'locations', id: featureId },
                    { hover: true }
                );

                lastHoveredFeatureId = featureId;

                // Update the sidebar
                const properties = e.features[0].properties;
                const sidebar = document.querySelector(".sidebar");
                sidebar.style.display = 'block';

                document.getElementById("details-name").textContent = properties.name;
                document.getElementById("details-location").textContent = `üìç ${properties.address}`;
                const rating = parseFloat(properties.rating);
                const ratingMap = {
                    3.5: "stars35.png",
                    4.0: "stars4.png",
                    4.5: "stars45.png",
                    5.0: "stars5.png"
                };
                document.getElementById("details-rating").src = ratingMap[rating] || "stars35.png";

                const categoryContainer = document.getElementById("details-categories");
                categoryContainer.innerHTML = "";

                const categories = [properties.category1, properties.category2, properties.category3, properties.category4]
                    .filter(cat => cat);

                categories.forEach(cat => {
                    const span = document.createElement("span");
                    span.textContent = cat;
                    span.style.padding = "5px";
                    span.style.border = "1px solid #ccc";
                    span.style.borderRadius = "5px";
                    span.style.boxShadow = "0 1px 2px rgb(0 0 0 / 0.2)";
                    span.style.marginRight = "10px";
                    span.style.backgroundColor = "#fed7aa"
                    categoryContainer.appendChild(span);
                });

                // document.getElementById("details-snippet").textContent = properties.comment ? `${properties.comment} üëâ` : "";

                const yelpLink = document.getElementById("yelp-link");
                yelpLink.href = properties.link;
            });

            map.on('mouseleave', 'dots', () => {
                map.getCanvas().style.cursor = '';
            });

            document.getElementById("close-sidebar").addEventListener("click", () => {
                document.querySelector(".sidebar").style.display = "none";
                if (lastHoveredFeatureId !== null) {
                    map.setFeatureState(
                        { source: 'locations', id: lastHoveredFeatureId },
                        { hover: false }
                    );
                    lastHoveredFeatureId = null;
                }
            });
        }

        map.on('load', loadJSON);
    </script>
